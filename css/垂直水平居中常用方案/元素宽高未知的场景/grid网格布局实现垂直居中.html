<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid网格布局实现垂直居中</title>
    <style>
        /* grid网格布局移动端可以使用；缺陷是只支持IE10及以上的浏览器。 */

        .vertical {
            display: grid;
        }

        .box {
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="vertical">
        <span class="box">这是要垂直居中的元素</span>
    </div>
</body>

</html>
