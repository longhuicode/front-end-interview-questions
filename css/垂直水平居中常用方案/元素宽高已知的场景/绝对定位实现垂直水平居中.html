<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位实现垂直水平居中</title>
    <style>
        /* 比较常用的方案，需要已知宽高。 */

        .vertical {
            width: 100%;
            height: 500px;
            position: relative;
        }

        .box {
            position: absolute;
            width: 600px;
            height: 400px;
            left: 50%;
            top: 50%;
            margin-top: -200px;
            margin-left: -300px;
        }
    </style>
</head>

<body>
    <div class="vertical">
        <span class="box">这是要垂直居中的元素</span>
    </div>
</body>

</html>
